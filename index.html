<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance-o-Meter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    margin: 0;
    background: #f8f9fa;
  }
  .calendar {
    flex: 1;
    padding: 20px;
    max-width: 700px;
  }
  .title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 4px;
  }
  .day {
    padding: 10px;
    text-align: center;
    border-radius: 4px;
    background: #d4edda; /* Default green */
  }
  .weekend {
    background: #e0e0e0; /* Grey weekends */
  }
  .holiday {
    background: #fff3cd; /* Yellow holidays */
  }
  .absent {
    background: #f8d7da; /* Light red for absent */
  }
  .sidebar {
    width: 250px;
    padding: 20px;
    background: white;
    border-left: 1px solid #ddd;
    position: sticky;
    top: 0; /* Sticky positioning */
    height: fit-content;
  }
  .legend-item {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
  }
  .legend-color {
    width: 20px;
    height: 20px;
    margin-right: 8px;
    border-radius: 4px;
  }
</style>
</head>
<body>

<div class="calendar">
  <div class="title">Attendance-o-Meter</div>
  <div class="grid" id="calendarGrid"></div>
</div>

<div class="sidebar">
  <h3>Legend</h3>
  <div class="legend-item"><div class="legend-color" style="background:#d4edda"></div> Present</div>
  <div class="legend-item"><div class="legend-color" style="background:#f8d7da"></div> Absent</div>
  <div class="legend-item"><div class="legend-color" style="background:#fff3cd"></div> Holiday</div>
  <div class="legend-item"><div class="legend-color" style="background:#e0e0e0"></div> Weekend</div>

  <h3>Holidays</h3>
  <ul>
    <li>15th August</li>
    <li>27th August</li>
  </ul>
</div>

<script>
// ===== STEP 1: Setup constants =====
const monthDays = 31; // August has 31 days
const holidays = [15, 27]; // Specific holiday dates
const startDayIndex = 4; // August 1st 2024 is Thursday (0=Sun, 1=Mon...6=Sat)
const grid = document.getElementById('calendarGrid');

// ===== STEP 2: Add weekday labels =====
const weekdayLabels = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
weekdayLabels.forEach(day => {
  let label = document.createElement('div');
  label.textContent = day;
  label.style.fontWeight = 'bold';
  grid.appendChild(label);
});

// ===== STEP 3: Fill calendar with days =====
for (let i = 1; i <= monthDays; i++) {
  let dayDiv = document.createElement('div');
  dayDiv.textContent = i;

  // Logic to consider weekends
  const dayOfWeek = (i + startDayIndex - 1) % 7; 
  const isWeekend = (dayOfWeek === 5 || dayOfWeek === 6);

  // Logic to consider holidays
  if (holidays.includes(i)) {
    dayDiv.classList.add('holiday');
  }
  // Grey out weekends
  else if (isWeekend) {
    dayDiv.classList.add('weekend');
  }
  // Logic for marking absent (example: 5th, 9th as absent)
  else if ([5, 9].includes(i)) {
    dayDiv.classList.add('absent');
  }

  grid.appendChild(dayDiv);
}
</script>

</body>
</html>
