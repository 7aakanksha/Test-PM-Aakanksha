<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance-o-Meter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    margin: 0;
    background: #f8f9fa;
  }
  .calendar {
    flex: 1;
    padding: 20px;
    max-width: 700px;
  }
  .title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
    text-align: center;
  }
  .subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 20px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 4px;
  }
  .day {
    padding: 10px;
    text-align: center;
    border-radius: 4px;
    background: #fff;
    cursor: pointer;
    border: 1px solid #ddd;
  }
  .present { background: #d4edda; }
  .absent { background: #f8d7da; }
  .holiday { background: #fff3cd; cursor: default; }
  .weekend { background: #e0e0e0; cursor: default; }
  .sidebar {
    width: 250px;
    padding: 20px;
    background: white;
    border-left: 1px solid #ddd;
    position: sticky;
    top: 0;
    height: fit-content;
  }
  .legend-item {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
  }
  .legend-color {
    width: 20px;
    height: 20px;
    margin-right: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<div class="calendar">
  <div class="title">Attendance-o-Meter</div>
  <div class="subtitle">Track your August 2025 attendance</div>
  <div class="grid" id="calendarGrid"></div>
  <p id="attendanceSummary" style="text-align:center; font-weight:bold;"></p>
  <div style="text-align:center; margin-top:10px;">
    <button onclick="resetAttendance()" style="padding:8px 16px; background:red; color:white; border:none; border-radius:4px; cursor:pointer;">
      Reset Attendance
    </button>
  </div>
</div>

<div class="sidebar">
  <h3>Legend</h3>
  <div class="legend-item"><div class="legend-color" style="background:#d4edda"></div> Present</div>
  <div class="legend-item"><div class="legend-color" style="background:#f8d7da"></div> Absent</div>
  <div class="legend-item"><div class="legend-color" style="background:#fff3cd"></div> Holiday</div>
  <div class="legend-item"><div class="legend-color" style="background:#e0e0e0"></div> Weekend</div>

  <h3>Holidays</h3>
  <ul>
    <li>15th August – Independence Day</li>
    <li>27th August – Ganesh Chaturthi</li>
  </ul>
</div>

<script>
// ===== STEP 1: Define month and holiday details =====
const monthDays = 31; 
const holidays = [15, 27];
const startDayIndex = 5; // August 1, 2025 is Friday (0=Sun, 1=Mon,...6=Sat)
const grid = document.getElementById('calendarGrid');
let attendance = JSON.parse(localStorage.getItem('attendanceAug2025')) || {};

// ===== STEP 2: Add weekday labels =====
const weekdayLabels = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
weekdayLabels.forEach(day => {
  let label = document.createElement('div');
  label.textContent = day;
  label.style.fontWeight = 'bold';
  label.style.textAlign = 'center';
  grid.appendChild(label);
});

// ===== STEP 3: Fill calendar =====
for (let i = 1; i <= monthDays; i++) {
  let dayDiv = document.createElement('div');
  dayDiv.textContent = i;
  dayDiv.classList.add('day');

  const dayOfWeek = (i + startDayIndex - 1) % 7;
  const isWeekend = (dayOfWeek === 5 || dayOfWeek === 6);

  // Apply holiday/weekend logic
  if (holidays.includes(i)) {
    dayDiv.classList.add('holiday');
  } else if (isWeekend) {
    dayDiv.classList.add('weekend');
  } else {
    // Mark saved attendance or default to absent
    if (attendance[i] === 'present') {
      dayDiv.classList.add('present');
    } else if (attendance[i] === 'absent') {
      dayDiv.classList.add('absent');
    }

    // Allow click to toggle attendance
    dayDiv.addEventListener('click', () => {
      if (dayDiv.classList.contains('present')) {
        dayDiv.classList.remove('present');
        dayDiv.classList.add('absent');
        attendance[i] = 'absent';
      } else if (dayDiv.classList.contains('absent')) {
        dayDiv.classList.remove('absent');
        dayDiv.classList.add('present');
        attendance[i] = 'present';
      } else {
        dayDiv.classList.add('present');
        attendance[i] = 'present';
      }
      localStorage.setItem('attendanceAug2025', JSON.stringify(attendance));
      updateSummary();
    });
  }

  grid.appendChild(dayDiv);
}

updateSummary();

// ===== STEP 4: Attendance summary =====
function updateSummary() {
  const workingDays = Array.from({ length: monthDays }, (_, idx) => idx + 1)
    .filter(day => {
      const dayOfWeek = (day + startDayIndex - 1) % 7;
      return !holidays.includes(day) && !(dayOfWeek === 5 || dayOfWeek === 6);
    });

  const attendedDays = workingDays.filter(day => attendance[day] === 'present');
  const percent = Math.round((attendedDays.length / workingDays.length) * 100);
  document.getElementById('attendanceSummary').textContent =
    `Attendance: ${percent}% (${attendedDays.length} of ${workingDays.length} working days)`;
}

// ===== STEP 5: Reset function =====
function resetAttendance() {
  localStorage.removeItem('attendanceAug2025');
  location.reload();
}
</script>

</body>
</html>
